<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title ?? site:name }}</title>
    {{ vite src="resources/js/site.js|resources/css/site.css" }}
</head>

<body class="bg-gray-100 font-sans leading-normal text-gray-800">
    <div class="mx-auto px-2 lg:min-h-screen flex flex-col items-center justify-center">
        {{ template_content }}
    </div>
    <div class="bg-theme1-primary text-theme1-secondary font-theme2 p-4">
        <h1 class="text-2xl font-bold">Welcome to Theme 1</h1>
        <p class="text-theme1-accent font-theme1 mt-2">This is an example of a themed section using Tailwind CSS.</p>
    </div>
    <div class="bg-theme2-primary text-theme2-secondary font-theme2 p-4">
        <h1 class="text-2xl font-bold">Welcome to Theme 2</h1>
        <p class="text-theme2-secondary font-theme2 mt-2">This is an example of a themed section using Tailwind CSS.</p>
    </div>

</body>

</html>
