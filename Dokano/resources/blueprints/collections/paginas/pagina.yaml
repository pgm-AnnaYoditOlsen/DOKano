title: Pagina
tabs:
  main:
    display: Main
    sections:
      -
        display: 'Blauw stuk'
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: hero_image
            field:
              max_files: 1
              folder: img
              type: assets
              display: 'Hero Image'
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: table_one
            field:
              type: table
              display: Voormiddag
          -
            handle: table_two
            field:
              type: table
              display: Namiddag
          -
            handle: foto
            field:
              max_files: 1
              folder: img
              type: assets
              display: Foto
          -
            handle: home_info
            field:
              type: textarea
              display: 'home info'
      -
        display: 'Wit stuk'
        fields:
          -
            handle: info
            field:
              type: markdown
              display: 'Extra informatie'
          -
            handle: foto_carousel
            field:
              max_files: 3
              folder: img
              type: assets
              display: 'Foto Carousel'
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - paginas
              max_items: 1
              listable: false
              localizable: true
