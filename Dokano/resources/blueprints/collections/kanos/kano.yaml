title: Kano
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: name
            field:
              type: text
              display: 'kano naam'
              validate:
                - required
          -
            handle: kano_image
            field:
              max_files: 1
              folder: img
              type: assets
              display: 'Kano image'
          -
            handle: info
            field:
              type: textarea
              display: 'kano info'
          -
            handle: formules
            field:
              taxonomies:
                - formule_categories
              type: terms
              display: formules
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - kanos
              max_items: 1
              listable: false
              localizable: true
