title: Home
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: teaser
            field:
              type: text
              display: Teaser
          -
            handle: hometext
            field:
              type: textarea
              display: homeText
          -
            handle: title_drijfvuil
            field:
              type: text
              display: 'Title Drijfvuil'
          -
            handle: teaser_drijfvuil
            field:
              type: text
              display: 'Teaser Drijfvuil'
          -
            handle: text_drijfvuil
            field:
              type: textarea
              display: 'Text Drijfvuil'
          -
            handle: activity_photos
            field:
              max_files: 10
              folder: img
              type: assets
              display: 'Activity photos'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
