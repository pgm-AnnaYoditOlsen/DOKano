title: 'Meer evenementen'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: hero_image
            field:
              max_files: 1
              folder: img
              type: assets
              display: hero_image
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: textarea
              display: content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
